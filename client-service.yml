spring:
  datasource:
    url: jdbc:h2:mem:clients-db
    driver-class-name: org.h2.Driver
    username: ss
    password:
    hikari:
        maximum-pool-size: 5

    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect

    profiles:
      active: dev

  server:
    port: 0

  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8671/eureka
