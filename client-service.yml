server:
  port: 8081

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:clients-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
        maximum-pool-size: 5
    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: false
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect

  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka
    instance:
      prefer-ip-address: true
