server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      enable: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          url: lb://customer-service
          predicates:
            - Path=/api/customer/**
          filters:
            - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka
    instance:
      prefer-id-address: true

management:
  emdepoints:
    web:
      exposure:
        includes: "*"